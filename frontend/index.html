<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NotPostman</title>
  <!--<link rel="stylesheet" type="text/css" href="style.css">-->
  <link rel="stylesheet" type="text/css" href="editor.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body id="app">
  <div id="sidePanel">
    <select id="title" v-model="sidebarSelection">
      <option value="history">History</option>
      <option value="collections">Collections</option>
    </select>
    <div id="content">
      <ul v-if="sidebarSelection === 'history'" id="requestLog">
        <li class="loggedRequest" v-for="(index, log) in logs" v-on:click="loadLoggedRequest(index)">
          <div id="verb" v-bind:class="[log.request.verb]">{{log.request.verb}}</div>
          <div id="url">{{log.request.url}}</div>
          <button id="remove" type="button" v-on:click="deleteLoggedRequest(index)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </li>
      </ul>
      <ul v-if="sidebarSelection === 'collections'">
        <li v-for="(index, collection) in collections">
          {{index}}
        </li>
      </ul>
    </div>
  </div>
  <div id="page">
    <div id="headerBar">
      <h1>
        {{message}} {{computed}}
        <!--<select id="themeBar" v-model="editorTheme" v-on:change="themeEditor(editorTheme)">
      <option v-for="theme in themes" v-bind:value="theme.value">
        {{ theme.text }}
      </option>-->
        </select>
      </h1>
      <div id="tabBar">
        <ul class="nav nav-tabs">
          <li role="presentation" v-for="(index, tab) in tabs" v-on:click="changeTab(index)" v-bind:class="{'active': index === currentTabIndex}">
            <a>
              <input id="title" v-model="tab.request.url" placeholder="Tab {{index + 1}}" disabled>
              <button id="removeTab" type="button" v-on:click="removeTab(index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </a>
          </li>
          <li role="presentation" class="active">
            <a v-on:click="addTab()">
              <button id="addTab" type="button">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="mainPanel">
      <form id="urlbar" v-on:submit.prevent="post()">
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <select v-model="tabs[currentTabIndex].request.verb" class="form-control">
            <option selected>get</option>
            <option>post</option>
            <option>put</option>
            <option>patch</option>
            <option>delete</option>
          </select>
            </div>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
              <input id="input" type="text" placeholder="http://localhost/api" v-model="tabs[currentTabIndex].request.url" class="form-control">
            </div>
          </div>
          <div class="col-xs-1">
            <div class="form-group">
              <input id="submit" type="submit" value="Send" class="btn btn-primary">
            </div>
          </div>
        </div>
      </form>
      <div id="headerBar">
        <div class="header row" v-for="(index, header) in tabs[currentTabIndex].request.headers">
          <div class="col-xs-4">
            <div class="form-group">
              <input id="attribute" type="text" placeholder="attribute" v-model="header.attribute" class="form-control">
            </div>
          </div>
          <div class="col-xs-7">
            <div class="form-group">
              <input id="value" type="text" placeholder="value" v-model="header.value" class="form-control">
            </div>
          </div>
          <div class="col-xs-1">
            <div class="form-group" style="text-align:center;">
              <button id="remove" type="button" v-on:click="removeHeader(index)" class="btn btn-default">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
            </div>
          </div>
        </div>
        <div class="header row">
          <div class="col-xs-4">
            <div class="form-group">
              <input id="attribute" type="text" placeholder="attribute" v-model="newHeader.attribute" class="form-control">
            </div>
          </div>
          <div class="col-xs-7">
            <div class="form-group">
              <input id="value" type="text" placeholder="value" v-model="newHeader.value" class="form-control">
            </div>
          </div>
          <div class="col-xs-1" style="text-align:center;">
            <div class="form-group">
              <button id="add" type="button" v-on:click="addHeader()" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="editors">
        <div id="requestEditor" class="editor">{}</div>
        <div id="statusBar" class="form-control">
          Status {{response.response.statusCode}} {{response.response.statusMessage}}
        </div>
        <div id="responseEditor" class="editor">{}</div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
  require('./renderer.js')
</script>

</html>
